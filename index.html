<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <div class="phone-card2"><img src="./assets/smartphone_instagram_2.jpg" class="phone" alt="smartphone"></div>
      <div class="phone-card1"><img src="./assets/smartphone_instagram.jpg" class="phone" alt="smartphone"></div>
    </div>
    <div class="instagram-continue">
      <div class="instagram-login">
        <img src="./assets/instagram-new-logo.png" class="logo" alt="">
        <input type="text">
        <input type="text">
        <input type="button" value="Entrar">
        <div class="loginOptions">
          <hr>
            OU
          <hr>
        </div>
        <div class="facebook">Entrar com Facebook</div>

        <div class="senha">Esqueceu a Senha</div>

      </div>
      <div class="instagram-cadastro">Não tem uma conta? <strong>Cadastre-se</strong></div>
      <div class="instagram-buttons">
        <div class="button-label">Obtenha o Aplicativo.</div>
        <div class="buttons">
          <img src="./assets/google_play_button.png" class="button" alt="playstore">
          <img src="./assets/App_store_button.png" class="button" alt="AppStore">
        </div>
      </div>
    </div>
  </div>
  <footer>
    <ul>
      <li>Sobre</li>
      <li>Ajuda</li>
      <li>Imprensa</li>
      <li>API</li>
      <li>Carreiras</li>
      <li>Privacidade</li>
      <li>Termos</li>
      <li>Localizações</li>
      <li>Contas Mais Relevantes</li>
      <li>Hashtags</li>
      <li>Idioma</li>
    </ul>
    <p>© 2020 INSTAGRAM DO FACEBOOK</p>
  </footer>

</html>
